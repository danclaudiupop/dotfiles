#Set zsh default shell
set -g default-command /usr/local/bin/fish
set -g default-shell /usr/local/bin/fish


# Setting the prefix from C-b to C-a
# START:prefix
set -g prefix C-a
# END:prefix

# Free the original Ctrl-b prefix keybinding
# START:unbind
unbind C-b 
# END:unbind

#setting the delay between prefix and command
# START:delay
set -sg escape-time 1
# END:delay

# Ensure that we can send Ctrl-A to other apps
# START:bind_prefix
bind C-a send-prefix
# END:bind_prefix

# Set the base index for windows to 1 instead of 0
# START:index
set -g base-index 1
# END:index

# Set the base index for panes to 1 instead of 0
# START:panes_index
setw -g pane-base-index 1
# END:panes_index

# Reload the file with Prefix r
# START:reload
bind r source-file ~/.tmux.conf \; display "Reloaded!"
# END:reload

# splitting panes
# START:panesplit
bind | split-window -h
bind - split-window -v
# END:panesplit

# moving between panes
# START:paneselect
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# END:paneselect

# Quick pane selection
# START:panetoggle
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
# END:panetoggle

# Pane resizing
# START:paneresize
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
# END:paneresize

# mouse support - set to on if you want to use the mouse
# START:mouse
#setw -g mode-mouse on
# END:mouse
#set -g mouse-select-pane on
#set -g mouse-resize-pane on
#set -g mouse-select-window on

# Set the default terminal mode to 256color mode
# START:termcolor
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
# END:termcolor

# enable activity alerts
#START:activity
setw -g monitor-activity on
set -g visual-activity on
#END:activity

# set the status line's colors
# START:statuscolor
set -g status-fg white
set -g status-bg default
# END:statuscolor

# set the color of the window list
# START:windowstatuscolor
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim
# END:windowstatuscolor

# set colors for the active window
# START:activewindowstatuscolor
setw -g window-status-current-fg blue
setw -g window-status-current-bg default
setw -g window-status-current-attr dim
# END:activewindowstatuscolor

# pane colors
# START:panecolors
set -g pane-border-fg black
set -g pane-border-bg default
set -g pane-active-border-fg cyan
set -g pane-active-border-bg default
# END:panecolors

# Command / message line
# START:cmdlinecolors
set -g message-fg cyan
set -g message-bg default
set -g message-attr dim
# END:cmdlinecolors

# Status line left side
# START:statusleft
#set -g status-left-length 40
#set -g status-left "#[fg=white] session: #S #[fg=white]#I ↔ #[fg=cyan]#P"
set -g status-left " "
set -g status-justify left
# END:statusleft
setw -g window-status-format         ' #(echo "#{pane_current_command}") '
setw -g window-status-current-format ' #(echo "#{pane_current_command}") '

# Status line right side
# 15% | 28 Nov 18:15
# START: statusright
set -g status-right-length 45
# set -g status-right '#[fg=cyan]♥ #[fg=white]#(~/.dotfiles/.battery Discharging; ~/.dotfiles/.battery Charging) | %d %b %R '
set -g status-right '#[fg=cyan] ♥ #{battery_percentage} #[fg=cyan] %a %h-%d %H:%M '
# END:statusright

# Update the status bar every sixty seconds
# START:updateinterval
set -g status-interval 3
# END:updateinterval

# Center the window list
# START:centerwindowlist
set -g status-justify centre
# END:centerwindowlist

# enable vi keys.
# START:vikeys
setw -g mode-keys vi
# END:vikeys

# Maximize and restore a pane
# START:max
unbind Up
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
# END:max
# START:restore
unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp
# END:restore

bind P paste-buffer

# Log output to a text file on demand
# START:pipe-pane
bind P pipe-pane -o "cat >>~/#W.log" \; display "Toggled logging to ~/#W.log"
# END:pipe-pane

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'
run '~/.tmux/plugins/tpm/tpm'

